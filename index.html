<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&family=Montserrat&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/b92108e943.js" crossorigin="anonymous"></script>

    <!-- Custom External CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Landing Page</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TechStacks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Specs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger">Big Sale!</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future <i class="fab fa-accusoft"></i></h1>
                    <p>
                        The new 14 inch bezeless display oferring a 4k
                        display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="btn btn-lg cta cta-select mx-1">View Details</button>
                    <button class="btn btn-lg cta cta-add mx-1">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/matebook.png" alt="matebook" />
            </div>
        </section>

        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="" />
            <img src="./images/dot.svg" alt="" />
            <img src="./images/dot-full.svg" alt="" />
            <img src="./images/dot-full.svg" alt="" />
            <img src="./images/arrow-right.svg" alt="" />
        </div>

        <img class="big-circle" src="./images/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./images/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./images/small-eclipse.svg" alt="" />
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
